<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obyekt</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    
    <main class="py-4">

        <div class="container">
            <h1 class="text-center test">Contact book</h1>
        </div>

        <div class="container">

            <div class="row justify-content-between">

                <section class="col-md-5 mb-5 mb-md-0">
                    <h2 class="h4 mb-4">Add new contact</h2>

                    <form class="form-contact-js" action="#">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-contact-js__name-input" aria-label="name" placeholder="Name" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-contact-js__surname-input" aria-label="Surname" placeholder="Surname" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="tel" class="form-control form-contact-js__contact-input" aria-label="Contact" placeholder="Contact" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-contact-js__relation-input" aria-label="Relation" placeholder="Relationship" required>
                        </div>

                        <button class="btn btn-outline-primary w-100" type="submit">Save</button>

                    </form>

                </section>

                <section class="col-md-5">

                    <h2 class="h4">Contacts list</h2>

                    <ul class="contact list-group">
                        <li class="contact_item list-group-item">
                            <div class="contact_fullname">Ism Familiya</div>
                            <div class="conntact_relationship small">Tanish</div>
                            <a class="contact_phone-number" href="tel:+998934490737">+998934490737</a>
                        </li>
                    </ul>

                </section>

            </div>

        </div>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/ustils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
